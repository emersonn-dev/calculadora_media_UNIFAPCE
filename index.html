<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Média</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <main class="container">
    <h1>Calculadora de Média</h1>

    <section class="card">
      <h2>TDEs</h2>
      <div class="grid tdes">
        <label>
          <span>TDE 1</span>
          <input inputmode="decimal" type="number" id="tde1" placeholder="0" min="0" max="10" step="0.1" />
        </label>
        <label>
          <span>TDE 2</span>
          <input inputmode="decimal" type="number" id="tde2" placeholder="0" min="0" max="10" step="0.1" />
        </label>
        <label>
          <span>TDE 3</span>
          <input inputmode="decimal" type="number" id="tde3" placeholder="0" min="0" max="10" step="0.1" />
        </label>
        <label>
          <span>TDE 4</span>
          <input inputmode="decimal" type="number" id="tde4" placeholder="0" min="0" max="10" step="0.1" />
        </label>
      </div>
      
    </section>

    <section class="card">
      <h2>AVPs</h2>
      <div class="grid avps">
        <label>
          <span>AVP 1</span>
          <input inputmode="decimal" type="number" id="avp1" placeholder="0" min="0" max="10" step="0.1" />
        </label>
        <label>
          <span>AVP 2</span>
          <input inputmode="decimal" type="number" id="avp2" placeholder="0" min="0" max="10" step="0.1" />
        </label>
      </div>
    </section>

    <div class="actions">
      <button id="calcBtn">Calcular Média</button>
      <button id="clearBtn" class="secondary">Limpar</button>
    </div>

    <section class="card result-card" aria-live="polite">
      <h2>Resultado</h2>
      <div id="resultArea" class="resultArea">
        <div class="result-row"><strong>Média TDEs:</strong> <span id="mediaTDE">—</span></div>
        <div class="result-row"><strong>Média Semestral:</strong> <span id="mediaSem">—</span></div>
        <div class="badge" id="statusBadge" hidden>—</div>
        <p id="message" class="message"></p>
      </div>
    </section>

    <p id="error" class="error" role="alert" aria-live="assertive"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
