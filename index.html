<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Média - Faculdade</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <main class="container">
    <h1>Calculadora de Média</h1>

    <section class="card">
      <h2>TDEs (cada TDE vale até 10)</h2>
      <div class="grid">
        <label>
          TDE 1
          <input id="tde1" type="number" min="0" max="10" step="0.1" value="0">
        </label>
        <label>
          TDE 2
          <input id="tde2" type="number" min="0" max="10" step="0.1" value="0">
        </label>
        <label>
          TDE 3
          <input id="tde3" type="number" min="0" max="10" step="0.1" value="0">
        </label>
        <label>
          TDE 4
          <input id="tde4" type="number" min="0" max="10" step="0.1" value="0">
        </label>
      </div>
    </section>

    <section class="card">
      <h2>AVPs</h2>
      <div class="grid avp-grid">
        <label>
          AVP 1
          <input id="avp1" type="number" min="0" max="10" step="0.1" value="0">
        </label>
        <label>
          AVP 2
          <input id="avp2" type="number" min="0" max="10" step="0.1" value="0">
        </label>
      </div>
    </section>

    <div class="actions">
      <button id="calcular">Calcular Média</button>
      <button id="limpar" class="secondary">Limpar</button>
    </div>

    <section class="result card" aria-live="polite">
      <h2>Resultado</h2>
      <p id="mediaTdes">Média TDEs: —</p>
      <p id="mediaFinal">Média Final: —</p>
      <p id="status" class="status">Status: —</p>
    </section>

    
  </main>

  <script src="script.js"></script>
</body>
</html>
